	<style>

    .preloader {
        /*фиксированное позиционирование*/
        position: fixed;
        /* координаты положения */
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        /* фоновый цвет элемента */
    
        background: #F9691D;
        /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
        z-index: 1001;
    
    
      }
      .preloader__header {
        margin-bottom: 60px;
    
        }
        .preloader__start-code {
            margin-bottom: 8px;
        }
        .preloader__text, .preloader__load {
            margin-left: 100px;
            margin-bottom: 8px;
        }
      .preloader__bg {
          
          background: url(../img/bg/preload.webp);
          position: absolute;
          left: -1500px;
          top: -1500px;
          right: -1500px;
          bottom: -1500px;
          background-repeat: no-repeat;
          z-index: 0;
          background-size: contain;
          overflow: hidden;
          animation: headerLane 8s linear infinite alternate;
      }
      @keyframes headerLane {
        0% {
            transform: rotate(52.66deg);
        }
        20% {
            transform: rotate(22.66deg);
        }
        40% {
            transform: rotate(-12.61deg);
        }
        60% {
    
        }
        80% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(12.61deg);
        }
    }
      .preloader-wrapper {
          z-index: 1002;
          position: absolute;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
    
      }
      .preloader-main {
            width: max-content;
            color: #ffffff;
            font-size: 18px;
            line-height: 120%;
          }
          @media (max-width: 500px) {
            .preloader__bg {
                background: url(../img/bg/preload-mobile.webp);
                left: -250px;
                top: -250px;
                right: -250px;
                bottom: -250px;
                background-position: center center;
                animation: headerLane 8s linear infinite alternate;
            }
            .preloader-main {
                padding: 15px;
                font-size: 15px;
                line-height: 120%;
            }
            .preloader__header {
                margin-bottom: 50px;
            }
            @keyframes headerLane {
            0% {
                transform: rotate(180deg);
            }
            20% {
                transform: rotate(178.39deg);
            }
            40% {
                transform: rotate(165.32deg);
            }
            60% {
            }
            80% {
                transform: rotate(174deg);
            }
            100% {
                transform: rotate(179deg);
            }}
          }
    </style>
    <script>
    
    
        (function ($) {
          
            setTimeout(function() {
            $('.preloader__header').text("C: \Damnn!\So dope > Content");

            setTimeout(function() {
                $('.preloader__start-code').text("<creative production>");

            setTimeout(function() {
                $('.preloader__text').text(" //damnn! ");
                $('.preloader__load-text').text("preparing. . . . . ");

            setTimeout(function() {
                $('.dws-progress-bar').text(" 90/100");
            }, 5050);
            setTimeout(function() {
                $('.dws-progress-bar').text(" 99/100");
            }, 6050);
            $(window).on('load', function() {
              $('.preloader').fadeOut().end().delay(400).fadeOut('slow');
            });
        })(jQuery);
    
    
    </script>
